<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ko">
<head>
    <title>회원가입</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/members.css}">
    </th:block>
</head>
<body>
    <main layout:fragment="content">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">회원가입</h1>
                
                <form th:action="@{/members/register}" method="post" class="auth-form">
                    <!-- 이름 -->
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" 
                               placeholder="이름을 입력하세요" required>
                    </div>
                    
                    <!-- 이메일 -->
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" 
                               placeholder="example@email.com" required>
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" 
                               placeholder="비밀번호 (4자 이상)" required minlength="4">
                        <span class="input-hint">영문, 숫자 포함 4자 이상</span>
                    </div>
                    
                    <!-- 비밀번호 확인 -->
                    <div class="form-group">
                        <label for="passwordConfirm">비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" 
                               placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                    
                    <!-- 전화번호 -->
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="010-0000-0000">
                    </div>
                    
                    <!-- 주소 -->
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" id="address" name="address" 
                               placeholder="주소를 입력하세요">
                    </div>
                    
                    <!-- 에러 메시지 -->
                    <div class="error-message" th:if="${error}" th:text="${error}"></div>
                    
                    <!-- 회원가입 버튼 -->
                    <button type="submit" class="btn-auth">회원가입</button>
                </form>
                
                <!-- 구분선 -->
                <div class="auth-divider">
                    <span>이미 계정이 있으신가요?</span>
                </div>
                
                <!-- 로그인 링크 -->
                <a th:href="@{/members/login}" class="btn-secondary">로그인</a>
            </div>
        </div>
    </main>
    
    <th:block layout:fragment="script">
        <script th:src="@{/js/members.js}"></script>
    </th:block>
</body>
</html>
