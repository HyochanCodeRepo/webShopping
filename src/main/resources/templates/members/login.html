<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      lang="ko">
<head>
    <title>로그인</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/members.css}">
    </th:block>
</head>
<body>
    <main layout:fragment="content">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="auth-title">로그인</h1>
                
                <form th:action="@{/members/login}" method="post" class="auth-form">
                    <!-- 이메일 -->
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email"
                               placeholder="example@email.com" required>
                    </div>
                    
                    <!-- 비밀번호 -->
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" 
                               placeholder="비밀번호를 입력하세요" required>
                    </div>
                    
                    <!-- 로그인 유지 -->
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember-me">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    
                    <!-- 에러 메시지 -->
                    <div class="error-message" th:if="${param.error}">
                        이메일 또는 비밀번호가 일치하지 않습니다.
                    </div>
                    
                    <!-- 로그아웃 메시지 -->
                    <div class="success-message" th:if="${param.logout}">
                        로그아웃 되었습니다.
                    </div>
                    
                    <!-- 로그인 버튼 -->
                    <button type="submit" class="btn-auth">로그인</button>
                </form>
                
                <!-- 시연용 계정 섹션 -->
                <div class="demo-login-section">
                    <div class="auth-divider">
                        <span>시연용 계정으로 빠르게 체험하기</span>
                    </div>
                    
                    <div class="demo-accounts-info">
                        <p class="demo-info-text">회원가입 없이 바로 체험해보세요</p>
                        <div class="demo-buttons">
                            <form th:action="@{/members/demo-login}" method="post" style="display:inline;">
                                <input type="hidden" name="role" value="admin">
                                <button type="submit" class="btn-demo btn-demo-admin">
                                    <span class="demo-icon">👤</span>
                                    <span class="demo-text">관리자로 체험</span>
                                </button>
                            </form>
                            
                            <form th:action="@{/members/demo-login}" method="post" style="display:inline;">
                                <input type="hidden" name="role" value="seller">
                                <button type="submit" class="btn-demo btn-demo-seller">
                                    <span class="demo-icon">🛍️</span>
                                    <span class="demo-text">판매자로 체험</span>
                                </button>
                            </form>
                            
                            <form th:action="@{/members/demo-login}" method="post" style="display:inline;">
                                <input type="hidden" name="role" value="user">
                                <button type="submit" class="btn-demo btn-demo-user">
                                    <span class="demo-icon">👨</span>
                                    <span class="demo-text">구매자로 체험</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- 구분선 -->
                <div class="auth-divider">
                    <span>WebShopping이 처음이신가요?</span>
                </div>
                
                <!-- 회원가입 링크 -->
                <a th:href="@{/members/register}" class="btn-secondary">회원가입</a>
            </div>
        </div>
    </main>
    
    <th:block layout:fragment="script">
        <script th:src="@{/js/members.js}"></script>
    </th:block>
</body>
</html>
