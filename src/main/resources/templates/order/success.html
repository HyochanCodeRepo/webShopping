<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}"
      lang="ko">
<head>
    <title>주문 완료</title>
    <th:block layout:fragment="css">
        <style>
            .success-container {
                max-width: 900px;
                margin: 40px auto;
                padding: 0 20px;
            }

            /* 성공 메시지 */
            .success-header {
                text-align: center;
                padding: 50px 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 12px;
                margin-bottom: 40px;
                color: #fff;
            }

            .success-icon {
                font-size: 80px;
                margin-bottom: 20px;
                animation: scaleIn 0.5s ease-out;
            }

            @keyframes scaleIn {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .success-title {
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 10px;
            }

            .success-subtitle {
                font-size: 16px;
                opacity: 0.9;
            }

            .order-number {
                display: inline-block;
                background: rgba(255,255,255,0.2);
                padding: 10px 20px;
                border-radius: 20px;
                margin-top: 15px;
                font-size: 14px;
            }

            /* 섹션 공통 */
            .section {
                background: #fff;
                border-radius: 8px;
                padding: 30px;
                margin-bottom: 20px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            }

            .section-title {
                font-size: 20px;
                font-weight: 700;
                color: #232f3e;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 2px solid #e8e8e8;
            }

            /* 주문 정보 */
            .info-row {
                display: flex;
                padding: 15px 0;
                border-bottom: 1px solid #f0f0f0;
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .info-label {
                width: 120px;
                font-size: 14px;
                font-weight: 600;
                color: #666;
                flex-shrink: 0;
            }

            .info-value {
                flex: 1;
                font-size: 14px;
                color: #333;
            }

            /* 주문 상품 */
            .order-item {
                display: flex;
                gap: 20px;
                padding: 20px 0;
                border-bottom: 1px solid #f0f0f0;
            }

            .order-item:last-child {
                border-bottom: none;
            }

            .item-image {
                width: 80px;
                height: 80px;
                border: 1px solid #e8e8e8;
                border-radius: 4px;
                overflow: hidden;
                flex-shrink: 0;
            }

            .item-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .item-info {
                flex: 1;
            }

            .item-name {
                font-size: 16px;
                font-weight: 600;
                color: #232f3e;
                margin-bottom: 8px;
            }

            .item-quantity {
                font-size: 14px;
                color: #666;
                margin-bottom: 8px;
            }

            .item-price {
                font-size: 18px;
                font-weight: 700;
                color: #E31837;
            }

            /* 결제 금액 */
            .payment-summary {
                background: #f7f7f7;
                border-radius: 8px;
                padding: 20px;
                margin-top: 20px;
            }

            .summary-row {
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
                font-size: 15px;
            }

            .summary-label {
                color: #666;
            }

            .summary-value {
                font-weight: 600;
                color: #333;
            }

            .summary-total {
                margin-top: 15px;
                padding-top: 15px;
                border-top: 2px solid #ddd;
            }

            .summary-total .summary-label {
                font-size: 18px;
                font-weight: 700;
                color: #333;
            }

            .summary-total .summary-value {
                font-size: 24px;
                font-weight: 700;
                color: #E31837;
            }

            /* 버튼 */
            .button-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-top: 30px;
            }

            .btn {
                padding: 16px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                text-align: center;
                text-decoration: none;
                cursor: pointer;
                transition: all 0.3s;
                border: none;
            }

            .btn-primary {
                background: #ff9900;
                color: #fff;
            }

            .btn-primary:hover {
                background: #e88b00;
            }

            .btn-secondary {
                background: #fff;
                color: #232f3e;
                border: 2px solid #232f3e;
            }

            .btn-secondary:hover {
                background: #232f3e;
                color: #fff;
            }

            /* 반응형 */
            @media (max-width: 768px) {
                .success-title {
                    font-size: 24px;
                }

                .success-icon {
                    font-size: 60px;
                }

                .button-group {
                    grid-template-columns: 1fr;
                }

                .order-item {
                    flex-direction: column;
                }

                .item-image {
                    width: 100%;
                    height: 200px;
                }
            }
        </style>
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <div class="success-container">
        <!-- 성공 헤더 -->
        <div class="success-header">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="success-title">주문이 완료되었습니다!</h1>
            <p class="success-subtitle">
                주문해 주셔서 감사합니다. 빠른 시일 내에 배송해드리겠습니다.
            </p>
            <div class="order-number">
                주문번호: <strong th:text="${order.orderId}">123456</strong>
            </div>
        </div>

        <!-- 주문 상품 -->
        <div class="section">
            <h2 class="section-title">주문 상품</h2>
            <div th:each="item : ${order.items}" class="order-item">
                <div class="item-image">
                    <img th:src="${item.imageUrl}"
                         th:alt="${item.productName}"
                         onerror="this.src='/images/product-sample.jpg'">
                </div>
                <div class="item-info">
                    <div class="item-name" th:text="${item.productName}">상품명</div>
                    <div class="item-quantity">
                        수량: <span th:text="${item.quantity}">1</span>개
                    </div>
                    <div class="item-price">
                        <span th:text="${#numbers.formatInteger(item.totalPrice, 0, 'COMMA')}">45,000</span>원
                    </div>
                </div>
            </div>

            <!-- 결제 금액 -->
            <div class="payment-summary">
                <div class="summary-row">
                    <span class="summary-label">상품 금액</span>
                    <span class="summary-value">
                            <span th:text="${#numbers.formatInteger(order.totalPrice, 0, 'COMMA')}">45,000</span>원
                        </span>
                </div>

                <div class="summary-row">
                    <span class="summary-label">배송비</span>
                    <span class="summary-value">무료</span>
                </div>

                <div class="summary-row summary-total">
                    <span class="summary-label">총 결제금액</span>
                    <span class="summary-value">
                            <span th:text="${#numbers.formatInteger(order.totalPrice, 0, 'COMMA')}">45,000</span>원
                        </span>
                </div>
            </div>
        </div>

        <!-- 배송 정보 -->
        <div class="section">
            <h2 class="section-title">배송 정보</h2>

            <div class="info-row">
                <div class="info-label">받는 사람</div>
                <div class="info-value" th:text="${order.recipientName}">홍길동</div>
            </div>

            <div class="info-row">
                <div class="info-label">연락처</div>
                <div class="info-value" th:text="${order.recipientPhone}">010-1234-5678</div>
            </div>

            <div class="info-row">
                <div class="info-label">배송지</div>
                <div class="info-value" th:text="${order.deliveryAddress}">서울시 강남구...</div>
            </div>

            <div class="info-row" th:if="${order.deliveryMessage}">
                <div class="info-label">배송 메시지</div>
                <div class="info-value" th:text="${order.deliveryMessage}">문 앞에 놓아주세요</div>
            </div>
        </div>

        <!-- 주문 정보 -->
        <div class="section">
            <h2 class="section-title">주문 정보</h2>

            <div class="info-row">
                <div class="info-label">주문번호</div>
                <div class="info-value" th:text="${order.orderId}">123456</div>
            </div>

            <div class="info-row">
                <div class="info-label">주문일시</div>
                <div class="info-value"
                     th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">
                    2024-12-29 14:30
                </div>
            </div>

            <div class="info-row">
                <div class="info-label">주문상태</div>
                <div class="info-value" th:text="${order.orderStatusDescription}">주문 확정</div>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="button-group">
            <a th:href="@{/order/list}" class="btn btn-primary">
                <i class="fas fa-list"></i> 주문 내역 보기
            </a>
            <a th:href="@{/static}" class="btn btn-secondary">
                <i class="fas fa-home"></i> 홈으로 이동
            </a>
        </div>
    </div>
</main>

<th:block layout:fragment="script">
    <script>
        // 페이지 로드 시 효과
        document.addEventListener('DOMContentLoaded', function() {
            console.log('주문 완료!');
        });
    </script>
</th:block>
</body>
</html>
